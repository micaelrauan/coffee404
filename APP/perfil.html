<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | Coffee 404</title>
    <link rel="stylesheet" href="/public/CSS/perfil.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">
        <a href="/menu"
          ><img src="./PUBLIC/ASSETS/image/logoblack.png" alt="Logo Coffee 404"
        /></a>
        <a href="/menu"><p>Coffee 404</p></a>
      </div>
      <ul>
        <li><a href="/menu">Início</a></li>
        <li><a href="/sobre">Sobre</a></li>
        <li><a href="/cardapio">Cardápio</a></li>
        <li><a href="/local">Local</a></li>
        <li><a href="/feedback">Feedback</a></li>
        <li>
          <a href="/perfil"
            ><img src="./PUBLIC/ASSETS/image/perfil.png" alt="Perfil"
          /></a>
        </li>
      </ul>
    </nav>

    <!-- PERFIL -->
    <div class="perfil-container">
      <div class="imagem-container">
        <img
          src="./PUBLIC/ASSETS/image/perfil.png"
          alt="Foto do usuário"
          class="perfil-foto"
        />
        <p class="perfil-nome">Nome do Usuário</p>
      </div>

      <div class="info-container">
        <div class="info-pessoais">
          <p>
            Nome: <span class="user-nome">(nome conta)</span>
            <a href="#">trocar nome</a>
          </p>
          <p>
            Email: <span class="user-email">(email conta)</span>
            <a href="#">mudar email</a>
          </p>
          <p>Senha: <span class="user-senha">(senha conta)</span></p>
        </div>

        <hr class="separador" />

        <div class="config-container">
          <ul>
            <li><a href="perfil/trocarfoto">Trocar foto de perfil</a></li>
            <li><a href="perfil/trocarfoto">Alterar senha</a></li>
            <li><a href="/logout">Deslogar</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
